<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <fieldset>
            <label for="name">Name <input id="name" type="text" name="name" placeholder="Enter your name here" required /></label>
            <label for="email">Age <input id="email" type="email" name="email" placeholder="Enter your email here" required /></label>
            <label for="age">Age<span>(optional></span> <input id="number" type="number" min="13" max="90" name="age" placeholder="Enter your age here" /></label>
        </fieldset>
           <fieldset>
            <label for="role">Which option best describes your current role?
                <select name="" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="referrer">Would you recommend freeCodeCamp to a friend? <input type="radio" name="invite"> Definitely</label>
            <label for=""><input type="radio" name="invite"> Maybe</label>
            <label for=""><input type="radio" name="invite"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favoritefeature">What is your favorite feature of freeCodeCamp? 
                <select name="favoritefeature" id="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="6">Challenges</option>
                    <option value="7">Projects</option>
                    <option value="8">Community</option>
                    <option value="9">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="improvement">What would you like to see improved? <span>(Check all that apply)</span>
            <input type="checkbox" name="improvement" value="frontend"> Front-end Projects
            <input type="checkbox" name="improvement" value="backend"> Back-end Projects
            <input type="checkbox" name="improvement" value="data visualization">Data Visualization
            <input type="checkbox" name="improvement" value="challenges">Challenges
            <input type="checkbox" name="improvement" value="opensource">Open Source Community
            <input type="checkbox" name="improvement" value="gitter">Gitter help rooms
            <input type="checkbox" name="improvement" value="videos">Videos
            <input type="checkbox" name="improvement" value="meetups">City Meetups
            <input type="checkbox" name="improvement" value="wiki">Wiki
            <input type="checkbox" name="improvement" value="forum">Forum
            <input type="checkbox" name="improvement" value="additionalcourses">Additional Courses
            </label>
            
        </fieldset>
        <fieldset>
            <label for="comment">Any comment or suggestions?
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments here..." required></textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
